<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Up Academy | Social Media</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <img
            src="images/skill-up.png"
            alt="Skill Up Academy Logo"
            class="logo fade-in"
          />
        </div>
        <h3 class="fade-in">Skill Up Academy</h3>
        <p class="fade-in">
          پەیوەندیمان پێوە بکە لەڕێگەی پلاتفۆڕمەکانی سۆشیاڵ میدیا
        </p>
      </header>

      <div class="links-container">
        <a
          href=" https://www.facebook.com/share/1TzKK1iYEK"
          class="link-card facebook fade-in"
          target="_blank"
        >
          <i class="fab fa-facebook-f"></i>
          <p style="margin-right: 5px">فەیسبووک</p>
        </a>
        <a
          href=" https://www.instagram.com/skillup_digital_university"
          class="link-card instagram fade-in"
          target="_blank"
        >
          <i class="fab fa-instagram"></i>
          <p style="margin-right: 5px">ئینیستاگرام</p>
        </a>
        <a
          href="https://t.me/SkillUp_Digital_University"
          class="link-card telegram fade-in"
          target="_blank"
        >
          <i class="fab fa-telegram-plane"></i>
          <p style="margin-right: 5px">چەناڵی تیلیگرام</p>
        </a>
        <a
          href="https://www.linkedin.com/company/skillup-digital-university/"
          class="link-card linkedin fade-in"
          target="_blank"
        >
          <i class="fab fa-linkedin-in"></i>
          <p style="margin-right: 5px">لینکدئین</p>
        </a>
      </div>

      <div class="contact-container">
        <div class="contact-item phone-item fade-in">
          <i class="fas fa-phone-alt"></i>
          <!-- <h3>ژمارەی مۆبایل</h3> -->
          <div class="contact-info" dir="ltr">+964 772 238 3734</div>
        </div>

        <div class="contact-item email-item fade-in">
          <img
            style="border-radius: 50%"
            src="images/Gmail.logo.avif"
            width="70"
            height="70"
            alt=""
          />

          <p class="contact-info">skillupacademy6743@gmail.com</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
